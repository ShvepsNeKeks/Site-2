<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <title>Cyberpynk</title>
</head>

<body>

  <!-- Шапка -->

  <section class="header">
    <div class="header__flex-container">
      <img class="header__left-item" src="img/Cyberpunk-logo 1.svg" alt="Cyberpynk">
      <div class="header__right-item">
        <a href="https://www.youtube.com" class="header__link" target="_blank">
          <img class="header__icon" src="img/youtube-icon.svg" alt="Youtube">
        </a>
        <a href="https://vk.com" class="header__link" target="_blank">
          <img class="header__icon" src="img/vk-icon.svg" alt="Vk">
        </a>
        <a href="https://www.facebook.com" class="header__link" target="_blank">
          <img class="header__icon" src="img/facebook-icon.svg" alt="Facebook">
        </a>
        <a href="https://twitter.com" class="header__link" target="_blank">
          <img class="header__icon" src="img/twitter-icon.svg" alt="Twitch">
        </a>
        <a href="https://www.twitch.tv" class="header__link" target="_blank">
          <img class="header__icon" src="img/twitch-icon.svg" alt="Twitch">
        </a>
        <a href="https://www.instagram.com" class="header__link" target="_blank">
          <img class="header__icon" src="img/instagram-icon.svg" alt="Instagram">
        </a>
      </div>
    </div>

    <!-- Доп.инфо -->

    <div class="header__aside">
      <div class="aside__item">
        <h1 class="aside__h1 text-title"> Доступна на всех платформах</h1>
        <button class="aside__btn">Узнать больше</button>
      </div>
    </div>
  </section>

</body>

</html>
